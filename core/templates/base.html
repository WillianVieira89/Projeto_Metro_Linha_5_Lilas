<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Metro{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/estacoes/">Metro</a>
    {% if user.is_authenticated %}
      <span class="navbar-text text-white">Ol√°, {{ user.username }}</span>
      <a href="/accounts/logout/" class="btn btn-outline-light btn-sm ms-2">Sair</a>
    {% else %}
      <a href="/accounts/login/" class="btn btn-outline-light btn-sm">Login</a>
    {% endif %}
  </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
