{% extends 'base.html' %}
{% block content %}
<h2>Gr√°fico de Receptores (ITH/IAV)</h2>
<canvas id="graficoReceptores" width="400" height="200"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('graficoReceptores');
    const grafico = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                label: 'ITH/IAV',
                data: {{ dados|safe }},
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
        }
    });
</script>
{% endblock %}
